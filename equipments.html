<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Selection</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55225eff2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header grad-bg">
      <div class="container">
        <nav class="navbar">
          <h1 class="logo"><a href="index.html">Bean Boutique</a></h1>
          <ul class="nav">
            <li class="dropdown">
              <a href="#">Menu</a>
              <ul class="dropdown-content">
                <li><a href="coffee.html">Coffee</a></li>
                <li><a href="equipments.html">Equipments</a></li>
              </ul>
            </li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="coffee-list">
        <article>
          <img
            src="images/The Boutique Shot.jpg"
            alt="Blend 1"
            class="responsive-img"
          />
          <div>
            <h3>Boutique Shot</h3>
            <span>$15.99</span>
            <p>Rich and smooth with notes of chocolate</p>
            <button
              class="btn primary-btn"
              onclick="addToCart({ name: 'Boutique Shot', price: 15.99 })"
            >
              Add to Cart
            </button>
          </div>
        </article>

        <article>
          <img
            src="images/The Boutique Shot.jpg"
            alt="Blend 2"
            class="responsive-img"
          />
          <div>
            <h3>Blend 2</h3>
            <span>$18.99</span>
            <p>Fruity and vibrant with a citrus aroma</p>
            <button
              class="btn primary-btn"
              onclick="addToCart({ name: 'Blend 2', price: 18.99 })"
            >
              Add to Cart
            </button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
